name: Release SpineViewer

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

jobs:
  build_macos:
    uses: ./.github/workflows/macos.yml
    secrets: inherit

  build_windows:
    uses: ./.github/workflows/windows.yml
    secrets: inherit

  build_linux:
    uses: ./.github/workflows/linux.yml
    secrets: inherit

  publish:
    runs-on: ubuntu-latest
    needs:
      - build_macos
      - build_windows
      - build_linux
    steps:
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: spineviewer-macos
          path: artifacts/macos

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: spineviewer-windows
          path: artifacts/windows

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: spineviewer-linux
          path: artifacts/linux

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            artifacts/macos/SpineViewer-macos.zip
            artifacts/windows/SpineViewer-windows.zip
            artifacts/linux/SpineViewer-linux.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
